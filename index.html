<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="/css/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/fa7399b795.js" crossorigin="anonymous"></script>
   <title>Test</title>
</head>

<body>
   <img src="/img/Vector.png" alt="" class="vector">
   <img src="/img/Vector (1).png" alt="" class="vector-2">
   <div class="container">
      <header class="logo">
         <a href="#"><img class="logo-img" src="/img/Group.svg" alt=""></a>
      </header>
      <main class="main-container">
         <div class="title">
            <h1 class="title-text">
               Under Construction
            </h1>
         </div>
         <div class="subtitle">
            <p class="subtitle-text">
               We're making lots of improvements and will be back soon
            </p>
         </div>
         <div class="timer">
            <div id="countdown" class="countdown">
               <div class="countdown-number">
                  <span class="days countdown-time"></span>
                  <span class="countdown-text">Days</span>
               </div>
               <div class="countdown-number">
                  <span class="hours countdown-time"></span>
                  <span class="countdown-text">Hours</span>
               </div>
               <div class="countdown-number">
                  <span class="minutes countdown-time"></span>
                  <span class="countdown-text">Minutes</span>
               </div>
               <div class="countdown-number">
                  <span class="seconds countdown-time"></span>
                  <span class="countdown-text">Seconds</span>
               </div>
            </div>
         </div>
         <div class="main-footer">
            <p class="footer-text">
               Check our event page when you wait:
            </p>
         </div>
         <div class="main-button">
            <a href="https://www.google.by" target="_blank" class="button-text">
               Go to the event
               <i class="fa-solid fa-arrow-right button-icon"></i>
            </a>
         </div>
      </main>
   </div>
   <footer class="footer">
      <form action="#" class="form">
         <input class="input-text" name="email" type="email" placeholder="Enter your Email and get notified">
         <button class="submit" type="submit"><i class="fa-solid fa-arrow-right "></i></button>
      </form>
   </footer>

   <div class="modal">
      <div class="modal-content">
         <button class="modal-close"><img src="/img/Frame 97.png" class="imgclose" width="30" alt=""></button>
         <h1 class="modal-title">SUCCESS!</h1>
         <p class="modal-subtitle">You have successfully subscribed to the email newsletter</p>
         <button class="modal-text">Close</button>
      </div>
   </div>
   <script src="/js/modal.js"></script>
   <script src="/js/timer.js"></script>
   <script src="js/script.js"></script>
</body>

</html>
